<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>PixelFedit</title>
  </head>
  <body>
    <svg id="symbols" viewBox="0 0 0 0">
      <symbol id="disk" viewBox="0 0 128 128">
        <path
          stroke="currentColor"
          stroke-width="6"
          stroke-linecap="square"
          stroke-linejoin="bevel"
          fill="none"
          d="M30 30 l52 0 l16 16 l0 52 l-68 0 l 0 -68 M40 30 l0 24 l36 0 l0 -24 M48 30 l0 16 l6 0 l0 -16 M40 98 l0 -30 l48 0 l0 30"
        />
      </symbol>
      <symbol id="open" viewBox="0 0 128 128">
        <path
          stroke="currentColor"
          stroke-width="6"
          stroke-linecap="square"
          stroke-linejoin="bevel"
          fill="none"
          d="M30,98 l15,-30 l60,0 l-15,30 l-60,0 l0,-45 l8,-8 l8,0 l8,8 l36,0 l0,15"
        />
      </symbol>
      <symbol id="export" viewBox="0 0 128 128">
        <path
          stroke="currentColor"
          stroke-width="6"
          stroke-linecap="square"
          stroke-linejoin="bevel"
          fill="none"
          d="M30,98 q60 0 60 -60 l-16,16 l 32,0 l -16,-16"
        />
      </symbol>
    </svg>
    <header class="header">
      <h1 class="header__headline">PixelFedit</h1>
    </header>
    <input
      id="inputFile"
      type="file"
      class="hidden"
      accept="application/octet-stream"
    />
    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__list-item" id="menuOpen">
          <a class="navi__anchor">
            <svg class="icon">
              <title>Open</title>
              <use xlink:href="#open" />
            </svg>
            <span>open</span>
          </a>
          <ul class="navi__sub" id="subMenuOpen">
            <li class="navi__sub-item">
              <a class="navi__sub-link" id="menuOpenLocal">local file</a>
            </li>
          </ul>
        </li>
        <li class="navi__list-item" id="menuSave">
          <a class="navi__anchor">
            <svg class="icon">
              <title>Save</title>
              <use xlink:href="#disk" />
            </svg>
            <span>save</span>
          </a>
        </li>
        <li class="navi__list-item" id="menuExport">
          <a class="navi__anchor">
            <svg class="icon">
              <title>export</title>
              <use xlink:href="#export" />
            </svg>
            <span>export</span>
          </a>
          <ul class="navi__sub">
            <li class="navi__sub-item">
              <a class="navi__sub-link" id="menuExportToPNG">to PNG</a>
            </li>
            <li class="navi__sub-item">
              <a class="navi__sub-link" id="menuExportToSVG">to SVG</a>
            </li>
            <li class="navi__sub-item">
              <a class="navi__sub-link" id="menuExportToTTF">to TTF</a>
            </li>
            <li class="navi__sub-item">
              <a class="navi__sub-link" id="menuExportToC">to C</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <main class="main">
      <div class="char-wrapper">
        <canvas class="char-canvas"></canvas>
      </div>
      <div class="font-wrapper">
        <canvas class="font-canvas"></canvas>
      </div>
    </main>
    <script src="font-export/lib/svg-to-ttf.browser.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
